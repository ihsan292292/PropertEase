<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font Awesome -->
         <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
        rel="stylesheet"
        />
    </head>
    <body>
        <section class="h-100 h-custom" style="background-color: #8fc4b7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                      class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                      alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
          
                      <form class="px-md-2" method="post">
                        {% csrf_token %}
                       
                        <div class="row">
                            <label class="form-label" for="form3Example1q">Name</label>
                            <input type="text" id="form3Example1q" class="form-control" name="name"/>
                            
                        </div>

                        <div class="row">
                            <label class="form-label" for="form3Example1q">Email</label>
                            <input type="text" id="form3Example1q" class="form-control" name="email"/>
                            
                        </div>

                        <div class="row">
                            <label class="form-label" for="form3Example1q">Phone</label>
                            <input type="text" id="form3Example1q" class="form-control" name="phone"/>
                            
                        </div>

                        <div class="row">
                            
                            <label class="form-label" for="form3Example1q">Password</label>
                            <label class="form-label" for="form3Example1q">{{ error_message }}</label>
                            <input type="text" id="form3Example1q" class="form-control" name="password"/>
                           
                        </div>

                        <div class="row">
                            <label class="form-label" for="form3Example1q">Confirm Password</label>
                            <input type="text" id="form3Example1q" class="form-control" name="cpassword"/>
                        </div>
                
                        <div class="row mt-5">
                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                        </div>
                        
          
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
        <script src="" async defer></script>
    </body>
</html>
